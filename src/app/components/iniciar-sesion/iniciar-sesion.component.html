<div class="iniciar-sesion-container">
    <div class="user-icon">
      <i class="fa-regular fa-user"></i>
    </div>
    <form [formGroup]="formLogin"   (ngSubmit)="login()" class="iniciar-sesion-form">
      <input type="email" placeholder="Correo" class="form-input" formControlName="email">
      <input type="password" placeholder="Contraseña" class="form-input" formControlName="password">
      <button [disabled]="!formLogin.valid" type="submit" class="btn login-btn">Iniciar Sesión</button>

      <!-- <button type="button" class="btn back-btn" routerLink="/principal">Volver</button> -->
    </form>
  </div>
