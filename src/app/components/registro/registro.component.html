<div class="registro-container">
    <div class="user-icon">
        <i class="fa-regular fa-user"></i>
    </div>
    <form [formGroup]="formRegister" (ngSubmit)="register()" class="registro-form">
        <input type="text" placeholder="Nombre" class="form-input" formControlName="nombre">
        <input type="email" placeholder="Correo" class="form-input" formControlName="email">
        <input type="tel" placeholder="Numero Telefonico" class="form-input" formControlName="telefono">
        <input type="password" placeholder="ContraseÃ±a" class="form-input" formControlName="password">
        <button type="submit" class="btn register-btn" (click)="register()">Registrar</button>
        <button type="button" class="btn back-btn" (click)="onVolver()">Volver</button>
    </form>
</div>
