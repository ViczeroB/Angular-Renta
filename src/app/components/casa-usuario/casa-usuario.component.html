  <div class="renta-container">
    <header>
      <h1>INMOBILIARIA BULTOS</h1>
      <nav>
        <a href="/admin" class="nav-item"><i class="fa-regular fa-user"></i></a>
        <a href="/renta-princ" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="/principal" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i></a>
      </nav>
    </header>
  
    <div class="propiedades-container">
      
        @for (cas of casas; track cas.id) {
          <div class="propiedad-card" >

            <i class="fa-solid fa-house house-icon"></i>
            <h3>Dirección:<br>{{cas.direccion }}</h3>
            <p>Descripción:<br>{{ cas.descripcion }}</p>
            <p>Precio:<br>{{ cas.precio }}</p>
            <div class="btn-group">
              <button (click)="goToEditarCasa(cas.id)" class="detalles-btn">Modificar</button>
              <button (click)="deleteCasa(cas.id)" class="detalles-btn">Eliminar</button>
            </div>
            
            
          </div>
        }
        
      </div>
    </div>
